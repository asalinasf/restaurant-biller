<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <section>
        <div class="imgBox">
            <img src="./img/logo.svg" alt="">
        </div>
        <div class="container">
            <div class="box1 box">
                <div class="bill">
                    <h3>Bill</h3>
                    <div class="bill-bar">
                        <input type="text" placeholder="0" class="bar">
                        <div class="imgBox">
                            <img src="./img/icon-dollar.svg" alt="dollar">
                        </div>
                    </div>
                </div>
                <div class="selector-tip">
                    <h3>Selector Tip %</h3>
                    <div class="selector-tip-container-buttons">
                        <button class="porcentaje">5%</button>
                        <button class="porcentaje">10%</button>
                        <button class="porcentaje">15%</button>
                        <button class="porcentaje">25%</button>
                        <button class="porcentaje">50%</button>
                        <input type="text" placeholder="Custom" class="porcentaje custom">
                    </div>
                </div>
                <div class="number-of-people">
                    <h3>Number of People</h3>
                    <div class="number-of-people-bar">
                        <input type="number" placeholder="5" class="bar">
                        <div class="imgBox">
                            <img src="./img/icon-person.svg" alt="person">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box2 box">
                <div class="container-text">
                    <div class="text-amount">
                        <h2>Tip Amount</h2>
                        <p>/ person</p>
                    </div>
                    <div class="text-total">
                        <h2>Total</h2>
                        <p>/ person</p>
                    </div>
                </div>
                <div class="container-number">
                    <h2>$4.27</h2>
                    <h2>$32.79</h2>
                </div>
                <div class="button-reset">
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
